<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello</button>
    <button id="hello3">Dva osluskivaca</button>

    <p>
        <button id="brojac">Brojac</button>
        <p id="par"> Paragraf</p>
    </p>
    <p>
        <button id="minus">-</button>
        <span id="rezultat">0</span>
        <button id="plus">+</button>
    </p>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id="prikazi">
        <span id="prikaz"></span>
        <br>
        Pol:
        <input type="radio" name="pol" id="z" value="z">Zenski
        <input type="radio" name="pol" id="m" value="m">Muski 
        <input type="radio" name="pol" id="n" value="n" checked>Neopredeljen 
    </p>

    <p>
        Kvadriraj ovaj broj:
        <input type="text" name="kvadrat" id="kvadrat">
        <input type="button" value="Izracunaj" id="izracunaj1">
        <span id="prikazKvadrat"></span>
    </p>
    <p>
        Prepolovi ovaj broj:
        <input type="text" name="polovina" id="polovina">
        <input type="button" value="Izracunaj" id="izracunaj2">
        <span id="prikazPolovina"></span>
    </p>
    <p>
        Izracunati povrsinu kruga za zadati poluprecnik:
        <input type="text" name="povrsina" id="povrsina">
        <input type="button" value="Izracunaj" id="izracunaj3">
        <span id="prikazPovrsine"></span>
    </p>
    <script src="script.js"></script>
</body>
</html>
